name: Flutter CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.0.0'  # 必要に応じてFlutterのバージョンを指定

    - name: Install dependencies
      run: flutter pub get

    - name: Run formatter check
      run: flutter format --set-exit-if-changed .

    - name: Run analyzer
      run: flutter analyze

    - name: Run tests
      run: flutter test

